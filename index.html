<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference Call App UI - HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-header">
        <nav>
            <img src="images/logo.png" alt="" class="video-logo">
            <ul>
                <li><img src="images/live.png" alt="" class="active"></li>
                <li><img src="images/video.png" alt=""></li>
                <li><img src="images/message.png" alt=""></li>
                <li><img src="images/notification.png" alt=""></li>
                <li><img src="images/users.png" alt=""></li>
                <li><img src="images/setting.png" alt=""></li>
            </ul>
        </nav>

        <div class="video-container">
            <div class="top-icons">
                <img src="images/search.png" alt="">
                <img src="images/menu.png" alt="">
            </div>
            <div class="video-row">
                <div class="video-col-1">
                    <img src="images/image.png" alt="" class="host-img">
                    <div class="video-controls">
                        <img src="images/chat.png" alt="">
                        <img src="images/disconnect.png" alt="">
                        <img src="images/call.png" alt="" class="call-icon">
                        <img src="images/mic.png" alt="">
                        <img src="images/cast.png" alt="">
                    </div>
                </div>
                <div class="video-col-2">
                    <div class="joined">
                        <p>People Joined</p>
                        <div>
                            <img src="images/people-1.png" alt="">
                            <img src="images/people-2.png" alt="">
                            <img src="images/people-3.png" alt="">
                            <img src="images/people-4.png" alt="">
                            <img src="images/people-5.png" alt="">
                        </div>
                    </div>
                    <div class="invite">
                        <p>invite more people</p>
                        <div>
                            <img src="images/user-1.png" alt="">
                            <img src="images/user-2.png" alt="">
                            <img src="images/user-3.png" alt="">
                            <img src="images/user-4.png" alt="">
                            <img src="images/user-5.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
